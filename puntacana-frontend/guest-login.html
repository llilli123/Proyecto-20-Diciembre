<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login huésped - PuntaCana</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="main-wrapper">
    <section class="card">
      <div class="card-header">
        <div>
          <h1 class="card-title">Acceso huésped</h1>
          <p class="card-subtitle">
            Introduce tu número de habitación y el token asignado.
          </p>
        </div>
        <a href="index.html" class="link">Volver</a>
      </div>

      <form id="guest-login-form" class="form-grid">
        <div class="form-field">
          <label for="roomNumber">Número de habitación</label>
          <input type="text" id="roomNumber" required />
        </div>

        <div class="form-field">
          <label for="token">Token de acceso</label>
          <input type="password" id="token" required />
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>

        <p id="login-error" class="error-message" style="display:none;"></p>
      </form>
    </section>
  </main>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
